<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список фильмов</title>
    <link rel="icon" href="icon-movie.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <main id="header">
        <section id="list">
            <div class="container">
                <div class="list__info">
                    <div class="list__info-movie">Список фильмов</div>
                    <div class="list__info-yaer">2023</div>
                </div>
                <div class="list__title-wrapper">
                    <h1 div class="list__title">Посмотреть</h1>
                </div>
            </div>
        </section>
        <section id="movies">
            <div class="container">
                <div class="movie__wrapper">
                    <form class="form" id="form">
                        <input class="form__input" 
                        id="form__input" 
                        placeholder="Добавить фильм" 
                        type="text" required>

                        <button class="movie__add-btn" 
                        id="movie__add-btn" disabled></button>
                    </form>
                   <ol class="movies__list " id="movies__list">
                        <!--<li class="movie__item">
                            <div class="movie__box">
                                <input class="movie__checkbox" 
                                data-index unchecked type="checkbox">
                                <label class="movie__label" 
                                for="movie__label">Film #1</label>
                            </div>
                            <button class="movie__close-btn"></button>
                        </li>-->
                    </ol>
                </div>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
